apiVersion: v1
kind: Service
metadata:
  name: my-nginx-service # 서비스 이름 지정
  labels:
    run: my-nginx
spec:
  ports: # 로드밸런서를 통해 외부로 노출할 포트 지정
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: my-nginx
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: fish895623/testapp # 도커 이미지
        ports:
        - containerPort: 8080 # 외부로 노출할 컨테이너 포트
        resources: # 자원 제한
          limits:
            cpu: 10m
            memory: 100Mi
